<html>

<head>
  <title>Compound Interest Calculation</title>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
  <h1>Compound Interest Calculation</h1>

  <div> <label>How much money is in your account? </label> <input id="p"> </div>
  <div> <label>How much are you putting in? </label> <input id="d"> </div>

  <div> <label>Rate: 1% </label>  </div>

  <button onclick="calculate()">Calculate</button>

  <script type="text/javascript">

  function calculate() {
  p = document.getElementById("p").value;
  //n = document.getElementById("n").value; // no. of compoundings per year
  //t = document.getElementById("time").value; // no. of years
  d = document.getElementById("d").value;
  result = document.getElementById("result");
  resultY = document.getElementById("resultY");

  //Month: The equation is A = p * [[1 + (r/n)] ^ nt]
    A = (p * Math.pow((1 + (0.01 / (1 * 100))), (1/12 * 1))) + (d*1);
    var num = parseFloat(A).toFixed(2);
    result.innerHTML = "The total amount in one month " + num;

    // Year: The equation is A = p * [[1 + (r/n)] ^ nt]
    B = (p * Math.pow((1 + (0.01 / (12 * 100))), (12 * 1))) + (d*12);
    var numY = parseFloat(B).toFixed(2);
    resultY.innerHTML = "The total amount in one year " + numY;

  // toFixed is used for rounding the amount with two decimal places.
}
  </script>

  <p id="result"></p>
  <p id="resultY"></p>
</body>

</html>
